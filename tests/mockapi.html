<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock API</title>
    <script>
        // Function to fetch user data from the mocked API
        async function fetchUserData() {
            try {
                const response = await fetch("https://jsonplaceholder.typicode.com/posts");
                console.log(response);
                const data = await response.json(); 
                console.log(data);// Parse JSON response
                const userList = document.getElementById('user-list');

                // Clear existing content
                userList.innerHTML = '';

                // Populate the user list with data
                data.forEach(user => {
                    const userItem = document.createElement('p');
                    userItem.className = 'user'; // Set class for Playwright to locate
                    userItem.textContent = user.title; // Set the text content to the user's name
                    userList.appendChild(userItem);
                });
            } catch (error) {
                console.error("Error fetching user data:", error);
            }
        }
        
        // Call the function to fetch user data when the page loads
        window.onload = fetchUserData;
    </script>
</head>
<body>
    <h2>Mock API</h2>
    <div id="user-list">
        <!-- User data will be populated here -->
    </div>
</body>
</html>
